<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Text WebSocket Client</title>

    <style>
        p {margin: 0px}
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/js/ws-client.js"></script>
</head>
<body>

    <form id="form">
        <input id="user" type="text" size="10">
        <input id="login" type="button" value="Login">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input id="close" type="button" value="Close" onclick="websocket.close()">
        <br/><br/>
        <input id="msg" type="text" size="80">
        <input id="send" type="button" value="Send">
    </form>
    <br/>

    <div id="output"></div>
</body>
</html>
